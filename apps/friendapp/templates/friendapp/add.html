<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Friend</title>
</head>
<body>
    <a href="{% url 'friendapp:index' %}">Go back</a><br>
    <p>Pick a person to add:</p>
    {%for user in users%}

    {%endfor%}
</body>
</html>
